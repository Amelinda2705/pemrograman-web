<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>

              <!-- Images -->

              <!-- images rounded -->
              <h1 class="text-success m-5">Images</h1>
              <div class="container m-5">
                <h2>Rounded Corners</h2>
                <p>The .rounded class adds rounded corners to an image:</p>            
                <img src="1.jpg" class="rounded" alt="Cinque Terre" width="304" height="236"> 
              </div>

              <!-- image circle -->
              <div class="container m-5">
                <h2>Circle</h2>
                <p>The .rounded-circle class shapes the image to a circle:</p>            
                <img src="hero.jpg" class="rounded-circle" alt="Cinque Terre" width="304" height="236"> 
              </div>

              <!-- image thumbnail -->
              <div class="container m-5">
                <h2>Thumbnail</h2>
                <p>The .img-thumbnail class creates a thumbnail of the image:</p>            
                <img src="13.jpg" class="img-thumbnail" alt="Cinque Terre" width="304" height="236"> 
              </div>
