<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html formatting</title>
</head>
<body>
    <p>ini teks <b>tebal</b></p>
    <p>ini untuk <em>penekanan kata</em></p>
    <p>ini untuk <i>kata asing</i></p>
    <p>ini teks <small>kecil</small></p>
    <p>ini untuk teks yang <strong>penting</strong></p>
    <p>ini teks di <sub>bawah</sub></p>
    <p>ini teks di <sup>atas</sup></p>
    <p>ini menandakan bahwa teks ini di <ins>insert</ins></p>
    <p>ini menandakan bahwa teks ini di <del>delete</del></p>
    <p>ini untuk teks yang di <mark>highlight/ditandakan</mark></p>

    <p>yang bikin <a href="amel.html">Amel</a></p>
</body>
</html>
